<div class="w-[650px] bg-white mx-auto my-6">
    <div class="border-b border-marsgray-200">
        <nwn-command-header type="stroke" nwnSvgIcon="strategic-cells">Filter by Subsegment</nwn-command-header>
    </div>
    <div class="border-b border-marsgray-200">
        <nwn-command-search [value]="searchText" [placeholder]="placeholder" [hideClose]="true" (inputChangeEvent)="inputChangeEvent($event)"></nwn-command-search>
    </div>
    <div class="scrollbar-y h-[287px]">
        <ng-container *ngIf="!pricing">
            <nwn-command-multiselect (valueChangeSelect)="valueChangeSelect($event,'Subsegment')"  *ngFor="let subsegemnt of sub_Segments | appFilter: searchText;" [value] = "subsegemnt.value" [checked]="subsegemnt.checked" [leftBorder]="false" [hideClose]="true">{{subsegemnt.value}}</nwn-command-multiselect>
        </ng-container>
        <ng-container *ngIf="pricing">
            <nwn-command-multiselect (valueChangeSelect) = "allselect($event)" [value] = "all_.value" [checked]="all_.checked" [leftBorder]="false" [hideClose]="true" >{{all_.value}}</nwn-command-multiselect>
            <nwn-command-multiselect (valueChangeSelect)="valueChangeSelectPricing($event,'Subsegment')"  *ngFor="let subsegemnt of sub_Segments | appFilter: searchText;" [value] = "subsegemnt.value" [checked]="subsegemnt.checked" [leftBorder]="false" [hideClose]="true">{{subsegemnt.value}}</nwn-command-multiselect>
        </ng-container>

    <nwn-search-footer (click) = "apply('filter-sub-segment')" [showKeyBoardCtrl]="true" [showApply]="true"></nwn-search-footer>
</div>
